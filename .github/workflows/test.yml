name: Test
on: [push, pull_request]

jobs:
  test:
    name: testing on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, macOS-10.14]
    steps:
    - name: compile test file
      run: |
        printf %s 'package main;import "fmt";func main(){fmt.Println("hi")}' > main.go
        go build -o hi main.go
    - uses: joshuarli/strip-upx-action@devel
      with:
        infile: 'hi'
        strip_args: '--strip-all'
        upx_args: '-9'
    - name: test correctness
      run: test "$(./hi)" = hi
